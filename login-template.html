<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="login.css" />
</head>
<body>
    <div id="content">
        
        <div class="form-container">

            <!-- replace "email" and "password" text wtih icons -->
            <form id="registration-form">
                <h2 class="form-header">New Member Registration</h2>
  
                <label>Email
                    <input type="email" placeholder="sample@email.com" required>
                </label>
                <label>Password
                    <input type="password" placeholer="" required>
                </label>
                <label>Comfirm Password
                    <input type="password" placeholer="" required>
                </label>
                <button type="submit">Register</button>
            </form>

            <div class="devide-line">
                    <hr>
                    <p class="or"> or </p>
                    <hr>
            </div>
            
            <form id="login-form">
                <h2 class="form-header">Memeber Login</h2>
                <label>Email
                    <input type="email" placeholder="sample@email.com">
                </label>
                <label>Password
                <!-- Is there a pure html/css way to put a placeholder in a password input? -->
                    <input type="password" placeholer="">
                </label>
                <div class="checkbox-container">
                    <input type="checkbox" checked="checked"> <span>Remember Me</span> 
                    <a href="">Forgot Password?</a>
                </div>
                
                <button type="submit">Log In</button>
                
            </form>
        </div>

    </div>
</body>
</html>
