<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Edit Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href=".\styles\edit-user.css"
</head>
<body>
    <div id="content">
        <div class="form-container">       
            <form id="edit-user-form">
                <div class="form-header">
                    <h2>Public Profile</h2>
                    <hr/>
                </div>

                <div class="form-body">
                    <label>Name
                            <input type="text" placeholder="current username" name="user-name" >
                    </label>
        
                    <div class="bio-container">
                        <label>Bio
                            <textarea class="bio-ta" name="bio-text" placeholder="Something small about yourself"></textarea>
                        </label>
                    </div>
                    
                    <button class="update-button">
                        Update Profile
                    </button>
                </div>
            </form>



            <form id="edit-pass-form">
                <div class="form-header">
                    <h2>Change Password</h2>
                    <hr/>
                </div>
                <div class="form-body">
                    <label>New Password
                        <input type="password" name="new-pass" placeholer="" required>
                    </label>

                    <label>Confirm New Password
                        <input type="password" name="confirm-new-pass" placeholer="" required>
                    </label>
                    <button class="password-button" type="submit">Change Password</button>
                </div>
            </form>

        </div>

    </div>
    
</body>
</html>
